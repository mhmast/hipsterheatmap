		var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: {lat: 52.0930703, lng: 5.1165353 },
          radius: 500,
          type: ['food,store'],
		  keyword:'("biologsich") OR ("ecologisch") OR ("lokaal")  OR ("vegetarisch") OR ("apple") OR ("mac")  OR ("vintage") OR ("healthy") OR ("barbier")   OR ("vegan") OR ("baard") OR ("nature") OR ("burgers") OR ("natural") OR ("hipster") OR ("tweede hands")'
        }, (r,s)=>callback(r,s,map));
      }

      function callback(results, status,map) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
                    heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(results),
          map: map	

          });		
      }

	   <!-- function toggleHeatmap() { -->

	  // Heatmap data: 500 Points
      function getPoints(results) {
	       
		   let retu = [results.length];
		   for(var i=0;i<results.length;i++)
		   {
		   retu[i] = results[i].geometry.location;
		   }
	  
	  return retu;
	  }
